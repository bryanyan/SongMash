<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SongMash</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <form action="/submit_text" method="post">
                    <div>
                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea class="mdl-textfield__input" type="text" rows="10" id="textInput" name="texter"></textarea>
                            <label class="mdl-textfield__label" for="textInput">Input text here!</label>
                        </div>
                    </div>
                    <div>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" formaction="/submit_text" name="pureText">
                            CREATE FROM TEXT
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit" name="songName">
                            CREATE FROM SONG NAME
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
