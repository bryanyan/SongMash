<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>SongMash</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.min.css">
        <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    </head>
    <body>
        <div class="mdl-grid" style="margin-top: 100px">
            <div class="mdl-layout-spacer"></div>
                <div class="mdl-cell mdl-cell--6-col">
                    <form method="post">
                        <div class="mdl-textfield mdl-js-textfield">
                            <textarea class="mdl-textfield__input" type="text" rows="3" id="textInput" ></textarea>
                            <label class="mdl-textfield__label" for="textInput">Input text here!</label>
                        </div>
                    </form>
                </div>
                <div class="mdl-cell mdl-cell-2-col">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background: #990000; margin-top: 30px; ">
                        CREATE SONG
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
